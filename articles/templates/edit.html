{% extends 'base.html' %} 

{% block content %} 
<h1 class="text-center">EDIT</h1>
<form class="form-group" action="#" method="POST">
    {% csrf_token %}
    <label for="title">Tititle: </label>
    <input class="form-control" type="text" name="title" value="{{ article.title }}"/><br />
    <label for="content">Content: </label>
    <textarea class="form-control" name="content" cols="30" rows="5">{{ article.content }}</textarea><br />
    <input type="submit">

</form>



{% endblock %}
